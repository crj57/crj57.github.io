    <div style="padding: 20px;">
        <!-- enter start date-->
         <label for="startDate">Start Date:</label>
         <input type="date" id="startDate" placeholder="mm/dd/yy" /></br></br>


        <!-- enter number of days-->
         <label for="numDays">Number of Days to Add:</label>
         <input type="number" id="numDays" /></br></br>
         <button onclick="calculateEndDate()">Calculate End Date</button></br></br>

        <!-- display end date-->
         <h4 id="endDate"></h4>
    </div>

    <script>
        function calculateEndDate(){
            // Get input values
            const startDateInput = document.getElementById('startDate').value;
            const numDaysInput = parseInt(document.getElementById('numDays').value);

            // Validate inputs
            if (!startDateInput || isNaN(numDaysInput) || numDaysInput <= 0) {
                alert('Please enter a valid start date and number of days.');
                return;
            }

            // Calculate end date
            const startDate = new Date(startDateInput);
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + numDaysInput);

            // Display result
			document.getElementById('endDate').innerHTML = `End Date:   ${startDate.toDateString()}`;
			
        }
    </script>
